---
# ========================================
# cPanel Git Deployment Configuration
# ========================================
# 
# Acest fi»ôier instruie»ôte cPanel CE sƒÉ:
# 1. Clone/Pull din GitHub
# 2. Copieze DOAR wp-content/ √Æn loca»õia corectƒÉ
# 3. Ignore tot restul (WordPress core, documenta»õie, etc.)
#
# Deployment automat: cPanel ‚Üí Git Version Control ‚Üí Pull/Deploy
# ========================================

deployment:
  tasks:
    # ========================================
    # TASK 1: Backup √Ænainte de deploy (SAFETY)
    # ========================================
    - export TIMESTAMP=$(date +%Y%m%d_%H%M%S)
    - export BACKUP_DIR=$HOME/backups
    - mkdir -p $BACKUP_DIR
    - echo "üíæ Creating backup..."
    - tar -czf $BACKUP_DIR/wp-content-backup-$TIMESTAMP.tar.gz $HOME/public_html/wp-content 2>/dev/null || true
    - echo "‚úÖ Backup saved: wp-content-backup-$TIMESTAMP.tar.gz"
    
    # ========================================
    # TASK 2: Deploy PLUGINS
    # ========================================
    - echo "üîÑ Deploying plugins..."
    
    # Plugin: webgsm-b2b-pricing
    - /bin/cp -rf $HOME/repositories/webgsm/app/public/wp-content/plugins/webgsm-b2b-pricing $HOME/public_html/wp-content/plugins/
    
    # Plugin: webgsm-checkout-pro
    - /bin/cp -rf $HOME/repositories/webgsm/app/public/wp-content/plugins/webgsm-checkout-pro $HOME/public_html/wp-content/plugins/
    
    # Plugin: webgsm-customer-tiers (dacƒÉ existƒÉ)
    - /bin/cp -rf $HOME/repositories/webgsm/app/public/wp-content/plugins/webgsm-customer-tiers $HOME/public_html/wp-content/plugins/ 2>/dev/null || true
    
    - echo "‚úÖ Plugins deployed!"
    
    # ========================================
    # TASK 3: Deploy THEME (martfury-child)
    # ========================================
    - echo "üîÑ Deploying theme..."
    - /bin/cp -rf $HOME/repositories/webgsm/app/public/wp-content/themes/martfury-child $HOME/public_html/wp-content/themes/
    - echo "‚úÖ Theme deployed!"
    
    # ========================================
    # TASK 4: Cleanup (»ôterge fi»ôiere temporare)
    # ========================================
    - echo "üßπ Cleaning up..."
    
    # »òterge documenta»õie din plugins/themes (dacƒÉ s-a copiat accidental)
    - find $HOME/public_html/wp-content/plugins/ -name "*.md" -type f -delete 2>/dev/null || true
    - find $HOME/public_html/wp-content/themes/martfury-child/ -name "*.md" -type f -delete 2>/dev/null || true
    
    # »òterge .git metadata (dacƒÉ existƒÉ)
    - find $HOME/public_html/wp-content/plugins/ -name ".git" -type d -exec rm -rf {} + 2>/dev/null || true
    - find $HOME/public_html/wp-content/themes/ -name ".git" -type d -exec rm -rf {} + 2>/dev/null || true
    
    # »òterge node_modules (dacƒÉ existƒÉ)
    - find $HOME/public_html/wp-content/plugins/ -name "node_modules" -type d -exec rm -rf {} + 2>/dev/null || true
    - find $HOME/public_html/wp-content/themes/ -name "node_modules" -type d -exec rm -rf {} + 2>/dev/null || true
    
    - echo "‚úÖ Cleanup done!"
    
    # ========================================
    # TASK 5: Set permissions (SIGUR pentru WordPress)
    # ========================================
    - echo "üîí Setting permissions..."
    
    # Folders: 755 (rwxr-xr-x)
    - find $HOME/public_html/wp-content/plugins/ -type d -exec chmod 755 {} \;
    - find $HOME/public_html/wp-content/themes/martfury-child/ -type d -exec chmod 755 {} \;
    
    # Files: 644 (rw-r--r--)
    - find $HOME/public_html/wp-content/plugins/ -type f -exec chmod 644 {} \;
    - find $HOME/public_html/wp-content/themes/martfury-child/ -type f -exec chmod 644 {} \;
    
    - echo "‚úÖ Permissions set!"
    
    # ========================================
    # TASK 6: Clear WordPress cache (op»õional)
    # ========================================
    - echo "üóëÔ∏è Clearing cache..."
    
    # WP-CLI cache flush (dacƒÉ ai WP-CLI instalat)
    - cd $HOME/public_html && wp cache flush 2>/dev/null || echo "‚ö†Ô∏è WP-CLI not available (skip cache flush)"
    
    # ========================================
    # FINAL: Success message
    # ========================================
    - echo ""
    - echo "========================================="
    - echo "‚úÖ DEPLOYMENT COMPLETE!"
    - echo "========================================="
    - echo "üì¶ Plugins deployed:"
    - echo "   - webgsm-b2b-pricing"
    - echo "   - webgsm-checkout-pro"
    - echo "   - webgsm-customer-tiers"
    - echo ""
    - echo "üé® Theme deployed:"
    - echo "   - martfury-child"
    - echo ""
    - echo "üíæ Backup location:"
    - echo "   $BACKUP_DIR/wp-content-backup-$TIMESTAMP.tar.gz"
    - echo ""
    - echo "üåê Check your site:"
    - echo "   https://your-domain.com"
    - echo "========================================="
