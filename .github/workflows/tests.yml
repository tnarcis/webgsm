name: Tests

on:
  push:
    branches:
      - main
      - 'claude/**'
  pull_request:
    branches:
      - main

jobs:
  php-tests:
    name: PHP ${{ matrix.php }} Tests
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        php: ['7.4', '8.0', '8.1']

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, mysqli
          coverage: xdebug
          tools: composer:v2

      - name: Cache Composer dependencies
        uses: actions/cache@v3
        with:
          path: vendor
          key: ${{ runner.os }}-php-${{ matrix.php }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-php-${{ matrix.php }}-composer-

      - name: Install Composer dependencies
        run: composer install --prefer-dist --no-interaction --no-progress

      - name: Run PHP unit tests
        run: composer test:unit

      - name: Run PHP static analysis
        run: composer analyse
        continue-on-error: true

      - name: Generate coverage report (PHP 8.1 only)
        if: matrix.php == '8.1'
        run: composer test:coverage

      - name: Upload PHP coverage to Codecov
        if: matrix.php == '8.1'
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage/clover.xml
          flags: php
          name: php-${{ matrix.php }}
          fail_ci_if_error: false

  javascript-tests:
    name: JavaScript Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install npm dependencies
        run: npm ci

      - name: Run JavaScript tests
        run: npm test -- --coverage

      - name: Upload JavaScript coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage/js/lcov.info
          flags: javascript
          name: javascript
          fail_ci_if_error: false

  code-quality:
    name: Code Quality Checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'
          tools: composer:v2

      - name: Install Composer dependencies
        run: composer install --prefer-dist --no-interaction --no-progress

      - name: Check for syntax errors
        run: find plugins themes -name "*.php" -print0 | xargs -0 -n1 php -l

      - name: Run PHPStan
        run: composer analyse
        continue-on-error: true

  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [php-tests, javascript-tests, code-quality]
    if: always()

    steps:
      - name: Check test results
        run: |
          echo "PHP Tests: ${{ needs.php-tests.result }}"
          echo "JavaScript Tests: ${{ needs.javascript-tests.result }}"
          echo "Code Quality: ${{ needs.code-quality.result }}"

          if [ "${{ needs.php-tests.result }}" == "failure" ] || [ "${{ needs.javascript-tests.result }}" == "failure" ]; then
            echo "❌ Tests failed"
            exit 1
          else
            echo "✅ All tests passed"
          fi
